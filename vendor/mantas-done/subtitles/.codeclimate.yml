engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    config:
        file_extensions: "php"
        rulesets: "allow-underscore"
ratings:
  paths:
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.php"
exclude_paths:
- tests/
